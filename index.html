<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div class="wraper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" muted src="./videos/lofi.mp4"></video>
            <div class="player-overlay">
                <h3 class="player-title">Ejercicio video</h3>
                <div class="player-buttons">
                    <button class="button" id="backward" aria-label="Retrocede 10 segundos" title="Retrocede 10 segundos""></button>
                    <button class="button" id="play"  aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pausa" aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="Avanza 10 segundos" title="Avanza 10 segundos"></button>
                </div>
                <div class="player-progreso">
                    <input id="progress" type="range" value="0" min="0" step="1">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
